<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link href="https://unpkg.com/swiper/swiper-bundle.min.css" rel="stylesheet" />
    <script src="../path/to/chartjs.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  
  </head>
<body class="flex bg-gray-100 min-h-screen overflow-x-hidden">
  <aside class="flex flex-col w-64 h-screen px-4 py-8 overflow-y-auto bg-white border-r rtl:border-r-0 rtl:border-l dark:bg-gray-900 dark:border-gray-700">
    <a href="#" class="mx-auto">
      <img class="w-auto h-6 sm:h-7" src="img/qris.svg" alt="">
    </a>
    <div class="flex flex-col items-center mt-6 -mx-2">
      <img class="object-cover w-24 h-24 mx-2 rounded-full" src="img/user.svg" alt="avatar">
      <h4 class="mx-2 mt-2 font-medium text-gray-800 dark:text-gray-200">Nama User</h4>
      <p class="mx-2 mt-1 text-sm font-medium text-gray-600 dark:text-gray-400">alip@gmail.com</p>
    </div>
    <div class="flex flex-col justify-between flex-1 mt-6">
      <nav>
        <a class="flex items-center px-4 py-2 mt-5 text-gray-700 bg-gray-100 rounded-lg dark:bg-gray-800 dark:text-gray-200" href="dashboard.html">
          <div class="inline-flex flex-shrink-0 items-center justify-center text-violet-900 mr-6">
            <ion-icon name="stats-chart-outline" size="large"></ion-icon>
          </div>
          <span class="font-medium">Dashboard</span>
        </a>
        <a class="flex items-center px-4 py-2 mt-5 text-gray-600 transition-colors duration-300 transform rounded-lg dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 dark:hover:text-gray-200 hover:text-gray-700" href="profile.html">
          <div class="inline-flex flex-shrink-0 items-center justify-center text-rose-500 mr-6">
            <ion-icon name="person-outline" size="large"></ion-icon>
          </div>
          <span class="font-medium">Accounts</span>
        </a>
        <a class="flex items-center px-4 py-2 mt-5 text-gray-600 transition-colors duration-300 transform rounded-lg dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 dark:hover:text-gray-200 hover:text-gray-700" href="history.html">
          <div class="inline-flex flex-shrink-0 items-center justify-center text-fuchsia-500 mr-6">
            <ion-icon name="footsteps-outline" size="large"></ion-icon>
          </div>
          <span class="font-medium">History</span>
        </a>
        <a class="flex items-center px-4 py-2 mt-5 text-gray-600 transition-colors duration-300 transform rounded-lg dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 dark:hover:text-gray-200 hover:text-gray-700" href="#">
          <div class="inline-flex flex-shrink-0 items-center justify-center text-amber-500 mr-6">
            <ion-icon name="exit-outline" size="large"></ion-icon>
          </div>
          <span class="font-medium">Exit</span>
        </a>
      </nav>
    </div>
  </aside>
      <main class="p-6 sm:p-10 space-y-6">
        <div class="flex flex-col space-y-6 md:space-y-0 md:flex-row justify-between">
          <div class="mr-6">
            <h1 class="text-4xl font-semibold mb-2">Dashboard</h1>
            <h2 class="text-gray-600 ml-0.5">User</h2>
          </div>
        </div>
        <section class="grid md:grid-cols-2 xl:grid-cols-3 gap-6">

          <!-- card -->

          <div class="flex items-center p-8 bg-white shadow rounded-lg">
            <div class="inline-flex flex-shrink-0 items-center justify-center h-16 w-16 text-purple-600 bg-purple-100 rounded-full mr-6">
              <ion-icon name="cash-outline" size="large"></ion-icon>
            </div>
            <div>
              <span class="block text-2xl font-bold">Rp1000</span>
              <span class="block text-gray-500">Total Uang yang dihabiskan topup</span>
            </div>
          </div>

          <div class="flex items-center p-8 bg-white shadow rounded-lg">
            <div class="inline-flex flex-shrink-0 items-center justify-center h-16 w-16 text-green-600 bg-green-100 rounded-full mr-6">
              <ion-icon name="receipt-outline" size="large"></ion-icon>
            </div>
            <div>
              <span class="block text-2xl font-bold">100</span>
              <span class="block text-gray-500">Total game yang sudah di topup</span>
            </div>
          </div>

          <div class="flex items-center p-8 bg-white shadow rounded-lg">
            <div class="inline-flex flex-shrink-0 items-center justify-center h-16 w-16 text-sky-600 bg-sky-100 rounded-full mr-6">
              <ion-icon name="game-controller-outline" size="large"></ion-icon>
            </div>
            <div>
              <span class="block text-2xl font-bold">Nama Game</span>
              <span class="block text-gray-500">Most Top-Up</span>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>

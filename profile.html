<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link href="https://unpkg.com/swiper/swiper-bundle.min.css" rel="stylesheet" />
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>
<body class="flex bg-gray-100 min-h-screen">
  <aside class="flex flex-col w-64 h-screen px-4 py-8 overflow-y-auto bg-white border-r rtl:border-r-0 rtl:border-l dark:bg-gray-900 dark:border-gray-700">
    <a href="#" class="mx-auto">
      <img class="w-auto h-6 sm:h-7" src="img/qris.svg" alt="">
    </a>
    <div class="flex flex-col items-center mt-6 -mx-2">
      <img class="object-cover w-24 h-24 mx-2 rounded-full" src="img/user.svg" alt="avatar">
      <h4 class="mx-2 mt-2 font-medium text-gray-800 dark:text-gray-200">Nama User</h4>
      <p class="mx-2 mt-1 text-sm font-medium text-gray-600 dark:text-gray-400">alip@gmail.com</p>
    </div>
    <div class="flex flex-col justify-between flex-1 mt-6">
      <nav>
        <a class="flex items-center px-4 py-2 mt-5 text-gray-600 transition-colors duration-300 transform rounded-lg dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 dark:hover:text-gray-200 hover:text-gray-700" href="dashboard.html">
          <div class="inline-flex flex-shrink-0 items-center justify-center text-violet-900 mr-6">
            <ion-icon name="stats-chart-outline" size="large"></ion-icon>
          </div>
          <span class="font-medium">Dashboard</span>
        </a>
        <a class="flex items-center px-4 py-2 mt-5 text-gray-700 bg-gray-100 rounded-lg dark:bg-gray-800 dark:text-gray-200" href="profile.html">
          <div class="inline-flex flex-shrink-0 items-center justify-center text-rose-500 mr-6">
            <ion-icon name="person-outline" size="large"></ion-icon>
          </div>
          <span class="font-medium">Accounts</span>
        </a>
        <a class="flex items-center px-4 py-2 mt-5 text-gray-600 transition-colors duration-300 transform rounded-lg dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 dark:hover:text-gray-200 hover:text-gray-700" href="history.html">
          <div class="inline-flex flex-shrink-0 items-center justify-center text-fuchsia-500 mr-6">
            <ion-icon name="footsteps-outline" size="large"></ion-icon>
          </div>
          <span class="font-medium">History</span>
        </a>
        <a class="flex items-center px-4 py-2 mt-5 text-gray-600 transition-colors duration-300 transform rounded-lg dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 dark:hover:text-gray-200 hover:text-gray-700" href="#">
          <div class="inline-flex flex-shrink-0 items-center justify-center text-amber-500 mr-6">
            <ion-icon name="exit-outline" size="large"></ion-icon>
          </div>
          <span class="font-medium">Exit</span>
        </a>
      </nav>
    </div>
  </aside>
      <main class="p-6 sm:p-10 space-y-6">
        <div class="flex flex-col space-y-6 md:space-y-0 md:flex-row justify-between">
          <div class="mr-6">
            <h1 class="text-4xl font-semibold mb-2">Profile</h1>
            <h2 class="text-gray-600 ml-0.5">Details</h2>
          </div>
        </div>

        <section class="p-6 bg-gray-100 text-gray-900">
            <form novalidate="" action="" class="container flex flex-col mx-auto space-y-12 ng-untouched ng-pristine ng-valid">
                <fieldset class="grid grid-cols-4 gap-6 p-6 rounded-md shadow-sm bg-gray-50">
                    <div class="space-y-2 col-span-full lg:col-span-1">
                      <p class="font-medium">Profile</p>
                      <p class="text-xs">Chill, Your Data's Are Safe With Us !</p>
                    </div>
                    <div class="grid grid-cols-6 gap-4 col-span-full lg:col-span-3">
                      <div class="col-span-full sm:col-span-3">
                        <label for="firstname" class="text-sm">First Name</label>
                        <input id="firstname" type="text" placeholder="John" class="w-full rounded-md focus:ring focus:ring-opacity-75 focus:ring-orange-600 border-gray-300 text-gray-900">
                      </div>
                      <div class="col-span-full sm:col-span-3">
                        <label for="lastname" class="text-sm">Last Name</label>
                        <input id="lastname" type="text" placeholder="Doe" class="w-full rounded-md focus:ring focus:ring-opacity-75 focus:ring-orange-600 border-gray-300 text-gray-900">
                      </div>
                      <div class="col-span-full sm:col-span-3">
                        <label for="email" class="text-sm">Email</label>
                        <input id="email" type="email" placeholder="johndoe@gmail.com" class="w-full rounded-md focus:ring focus:ring-opacity-75 focus:ring-orange-600 border-gray-300 text-gray-900">
                      </div>
                      <div class="col-span-full sm:col-span-3">
                        <label for="updatepassword" class="text-sm">Update Password</label>
                        <input id="updatepassword" type="text" placeholder="*******" class="w-full rounded-md focus:ring focus:ring-opacity-75 focus:ring-orange-600 border-gray-300 text-gray-900">
                      </div>
                      <div class="col-span-full">
                          <button type="button" class="px-4 py-2 border rounded-md font-bold text-green-800 bg-green-300 border-green-200">Update</button>
                      </div>
                    </div>
                  </fieldset>
            </form>
          </section>
        </section>
      </main>
    </div>
  </body>
</html>
